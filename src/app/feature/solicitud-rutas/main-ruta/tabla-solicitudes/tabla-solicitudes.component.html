<div class="col-12 h-auto m-auto">
    <div class="mat-elevation-z0 col-12">
    <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="fechaSolicitud">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Fechas
        </th>
        <td mat-cell *matCellDef="let row">
            {{ row.fecha | date: "dd/MM/yyyy" }}
        </td>
        </ng-container>

        <!-- Progress Column -->
        <ng-container matColumnDef="departamento">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Tipo de Solicitud
        </th>
        <td mat-cell *matCellDef="let row">
            {{ row.tipoSolicitud }}
        </td>
        </ng-container>

        <!-- Color Column -->
        <ng-container matColumnDef="sector">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Sectores
        </th>
        <td mat-cell *matCellDef="let row">{{ row.sector }}</td>
        </ng-container>

        <!-- Color Column -->
        <ng-container matColumnDef="direccionSolicitud">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Direcciones
        </th>
        <td mat-cell *matCellDef="let row">
            {{ row.direccionSolicitud }}
        </td>
        </ng-container>

        <!-- Color Column -->
        <ng-container matColumnDef="estado">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Estado
        </th>
        <td mat-cell *matCellDef="let row">{{ row.estado }}</td>
        </ng-container>

        <ng-container matColumnDef="buscar">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Mostrar
        </th>
        <td mat-cell *matCellDef="let row">
            <i class="fas fa-search option p-2" (click)="Cargar(row)"></i>
        </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
</div>

<form  [formGroup]="this._rutaServices.SolicitudForm" >
    <div class="col-12 ">
        <div class="col-12 ">
            <h6 class="col-12"> <i class="fas fa-address-card"></i>  Datos</h6>
            <mat-form-field class="col-6 col-lg-2" >        
            <mat-label>Fecha</mat-label>
                <input matInput [matDatepicker]="picker2" formControlName="fecha" readonly>
                <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                <mat-datepicker #picker2></mat-datepicker>
            </mat-form-field>
            <mat-form-field class="col-6 col-lg-2">
                <mat-label>Tipo</mat-label>
              <mat-select formControlName="tipoSolicitud">
                <mat-option *ngFor="let tipo of this._rutaServices.tipoSolicitud"  value="{{tipo}}" disabled>
                    {{tipo}}
                </mat-option>
              </mat-select>
            </mat-form-field>
            <mat-form-field class="col-6 col-lg-2">
              <mat-label>Estado</mat-label>
              <mat-select formControlName="estado">
                <mat-option *ngFor="let estado of this._rutaServices.solicitudEstado"  value="{{estado}}" disabled>
                    {{estado}}
                </mat-option>
              </mat-select>
            </mat-form-field>
            <mat-form-field class="col-6 col-lg-2">
                <input matInput type="text" placeholder="Sector" formControlName="sector" readonly>
            </mat-form-field>  
            <mat-form-field class="col-6 col-lg-2">
                <mat-label>Brigadistas</mat-label>
                <mat-select [(value)]="this._rutaServices.selected">
                  <mat-option *ngFor="let brigadista of this._rutaServices.brigadistas"  value="{{brigadista.idEmpleado}}" (click)="Change(brigadista)">
                    {{brigadista.nombreEmpleado}}
                  </mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field class="col-6 col-lg-4">
                <input matInput type="text" placeholder="Direccion de Solicitud" formControlName="direccionSolicitud" readonly>
            </mat-form-field> 
            <mat-form-field class="example-full-width col-6 col-lg-4">
                <mat-label>Message</mat-label>
                <input matInput #message maxlength="256" placeholder="Ex. I need help with..." formControlName="descripcion" readonly>
                <mat-hint align="end">{{message.value.length}} / 256</mat-hint>
            </mat-form-field>  

            <button mat-raised-button class="bg-info col-1 m-1" (click)='Enviar()' >Crear</button>
            <button mat-raised-button class="bg-warning col-1 m-1" (click)='Cancelar()'>Cancelar  </button>

            <div class="col-6 col-lg-5">
                <p>Todos los campos son requeridos</p>
            </div>      
        </div> 
    </div>
    
</form>

<div class="col-12 h-auto bg-white cuadros p-3">
    <h3 class="text-center">Seguimientos </h3>
    <div class="col-2 offset-11 d-inline">
        <button type="button" class="btn btn-danger rounded-circle d-inline" (click)="cerrarForm()">X</button>
    </div>
    <hr class="col-11">
    <div class="mat-elevation-z0 col-12">
      <table mat-table [dataSource]="_cotizacionService.dataSourceSeguimientos" matSort>
  
      <ng-container matColumnDef="fecha">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Fechas</th>
          <td mat-cell *matCellDef="let row">
              {{ row.fechaSeguimiento | date: "dd/MM/yyyy" }}
          </td>
      </ng-container>
  
        <ng-container matColumnDef="seguimiento">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Seguimiento</th>
          <td mat-cell *matCellDef="let row">
            {{ row.seguimiento  }}
          </td>
        </ng-container>

        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre(s)</th>
          <td mat-cell *matCellDef="let row">
            {{ row.empleadoSeguimiento.nombreEmpleado}}
          </td>
        </ng-container>

        <ng-container matColumnDef="apellido">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Apellidos</th>
          <td mat-cell *matCellDef="let row">
            {{ row.empleadoSeguimiento.apellidosEmpleado}}
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
  
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>

    <form  [formGroup]="this._clienteService.seguimientoForm" >
        <div class="col-12 ">
            <div class="col-12 ">
                <h6 class="col-12"> <i class="fas fa-address-card"></i>  Datos</h6>
                <mat-form-field class="col-6 col-lg-2" >        
                <mat-label>Fecha</mat-label>
                    <input matInput [matDatepicker]="picker2" formControlName="fechaSeguimiento" readonly>
                    <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                    <mat-datepicker #picker2></mat-datepicker>
                </mat-form-field>
                <mat-form-field class="example-full-width col-6 col-lg-4">
                    <input matInput #message maxlength="256" placeholder="Seguimiento" formControlName="seguimiento">
                    <mat-hint align="end">{{message.value.length}} / 256</mat-hint>
                </mat-form-field>  
      
                <button mat-raised-button class="bg-info col-1 m-1" (click)='Enviar()' >Enviar</button>
                <button mat-raised-button class="bg-warning col-1 m-1" (click)='Cancelar()'>Cancelar  </button>
      
                <div class="col-6 col-lg-5">
                    <p>Todos los campos son requeridos</p>
                </div>      
            </div> 
        </div>
        
      </form>
</div>

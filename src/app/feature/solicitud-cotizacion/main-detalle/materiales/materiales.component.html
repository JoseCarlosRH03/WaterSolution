<div class="row h-auto">
    <div class="mat-elevation-z0 col-12">
      <mat-form-field class="col-9">
        <input
          matInput
          (keyup)="applyFilter($event.target.value)"
          placeholder="buscar"
          class=""
        />
      </mat-form-field>
      <table mat-table [dataSource]=" this._CotizacionServices.dataSourceMaterial" matSort>
        <!-- ID Column -->
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
          <td mat-cell *matCellDef="let row">{{ row.nombre }}</td>
        </ng-container>

        <ng-container matColumnDef="AddMaterial">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Agregar
          </th>
          <td mat-cell *matCellDef="let row">
            <i
              class="fas fa-plus option p-2"
              (click)="AddMaterial(row)"
            ></i>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[3,5, 10, 25, 100]"></mat-paginator>
    </div>
  </div>

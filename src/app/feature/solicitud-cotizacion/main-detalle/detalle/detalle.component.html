<div class="row h-auto">
    <div class="mat-elevation-z0 col-12">
      <mat-form-field class="col-9">
        <input
          matInput
          (keyup)="applyFilter($event.target.value)"
          placeholder="buscar"
          class=""
        />
      </mat-form-field>
      <table mat-table [dataSource]="this._cotizacionService.dataSourceDetalle" matSort>

        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombres</th>
          <td mat-cell *matCellDef="let row">
            {{ row.material.nombre  }}
          </td>
        </ng-container>
  
        <!-- Progress Column -->
        <ng-container matColumnDef="precio">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Precios
          </th>
          <td mat-cell *matCellDef="let row"> RD$ {{ row.presio }}</td>
        </ng-container>
  
        <!-- Name Column -->
        <ng-container matColumnDef="cantidad">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Cantidades</th>
          <td mat-cell *matCellDef="let row">
            {{ row.cantidad }}
          </td>
        </ng-container>
  
        <!-- Color Column -->
        <ng-container matColumnDef="totalDetalle">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Total</th>
          <td mat-cell *matCellDef="let row"> RD$ {{ row.totalDetalle }}</td>
        </ng-container>

        <ng-container matColumnDef="editar">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Editar
          </th>
          <td mat-cell *matCellDef="let row">
            <i class="fas fa-edit option p-2" (click)="editar(row)"></i>
          </td>
        </ng-container>

        <ng-container matColumnDef="eliminar">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Eliminar
          </th>
          <td mat-cell *matCellDef="let row">
            <i class="fas fa-trash-alt option p-2" (click)="eliminar(row)"></i>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[3,5, 10, 25, 100]"></mat-paginator>
    </div>
  </div>

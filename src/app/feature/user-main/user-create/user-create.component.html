<div class="row h-auto m-5 p-0 align-items-center justify-content-center mat-accent">  
    <div class="col-md-10 col-11 h-75 cuadros  shadow-lg p-3 bg-white  mt-4">
        <div class="row h-auto">
            <div class="col-12 d-inline text-center">
              <h4 class="col-11 text-center d-inline "><i class="fas fa-user-friends"></i> Empleados</h4>
              <div class="row  justify-content-between pl-5 pr-5">
                  <div class="col-2 d-inline hadow-lg p-1 pt-2 border  enlaces mb-3" (click)="Add()">
                      <i class="fas fa-user-plus"></i>  Nuevo perfil
                  </div>
                  <mat-form-field class="col-4">
                    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="buscar" class="">
                  </mat-form-field>
              </div>
            </div>
            <hr class="col-md-11 col-9 ">
        </div>
        <div class="row h-auto">
              <div class="mat-elevation-z0 col-12">
                <table mat-table [dataSource]="dataSource" matSort>
              
                  <!-- ID Column -->
                  <ng-container matColumnDef="nombreUsuario">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Usuario </th>
                    <td mat-cell *matCellDef="let row"> {{row.nombreUsuario}} </td>
                  </ng-container>
              
                  <!-- Progress Column -->
                  <ng-container matColumnDef="nombreEmpleado">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
                    <td mat-cell *matCellDef="let row"> {{row.nombreEmpleado}} </td>
                  </ng-container>
              
                  <!-- Name Column -->
                  <ng-container matColumnDef="apellidosEmpleado">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellido </th>
                    <td mat-cell *matCellDef="let row"> {{row.apellidosEmpleado}} </td>
                  </ng-container>
              
                  <!-- Color Column -->
                  <ng-container matColumnDef="nombreDepartamento">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Departamento </th>
                    <td mat-cell *matCellDef="let row"> {{row.nombreDepartamento}} </td>
                  </ng-container>
          
                  <!-- Color Column -->
                  <ng-container matColumnDef="nombreSeccion">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Seccion </th>
                    <td mat-cell *matCellDef="let row"> {{row.nombreSeccion}} </td>
                  </ng-container>

                          <!-- Color Column -->
                  <ng-container matColumnDef="nombreCargo">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Cargo </th>
                    <td mat-cell *matCellDef="let row"> {{row.nombreCargo}} </td>
                  </ng-container>

                  <ng-container matColumnDef="Editar" >
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Editar </th>
                    <td mat-cell *matCellDef="let row">
                      <i class="fas fa-user-edit  option p-2" (click)=ModificarEmpleado(row)></i>
                    </td>
                  </ng-container>

                  <ng-container matColumnDef="Eliminar" >
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Eliminar </th>
                    <td mat-cell *matCellDef="let row">
                      <i class="fas fa-user-minus option p-2" (click)=EliminarEmpleado(row)></i>
                    </td>
                  </ng-container>
                  
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;">
                  </tr>
                </table>
              
                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
              </div>
        </div>
    </div>
</div>

<div class="col-12 h-auto">
    <div class="mat-elevation-z0 col-12">
      <table mat-table [dataSource]="dataSource" matSort>
  
      <ng-container matColumnDef="fecha">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Fechas</th>
          <td mat-cell *matCellDef="let row">
              {{ row.fecha | date: "dd/MM/yyyy" }}
          </td>
      </ng-container>
  
        <ng-container matColumnDef="seguimiento">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Seguimiento</th>
          <td mat-cell *matCellDef="let row">
            {{ row.seguimiento  }}
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
  
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
  </div>

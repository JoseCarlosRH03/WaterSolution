<div class="col-12 mb-2 mt-3 align-self-stretch">
  <mat-form-field class="col-6 col-lg-3 m-0" >
    <input matInput type="text" placeholder="total" readonly  value="RD$ {{totalCotizado}}">
  </mat-form-field> 
  <mat-form-field class="col-6 col-lg-2 m-0" >
    <input matInput type="text" placeholder="fecha" readonly  value="{{fechacotizacion | date: 'dd/MM/yyyy' }}">
  </mat-form-field> 
  <mat-form-field class="col-6 col-lg-2 m-0" >
    <input matInput type="text" placeholder="estado" readonly  value="{{estadoCotizacion}}">
  </mat-form-field> 
</div>
<div class="col-12 h-auto">
  <div class="mat-elevation-z0 col-12">
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombres</th>
        <td mat-cell *matCellDef="let row">
          {{ row.material.nombre  }}
        </td>
      </ng-container>

      <!-- Progress Column -->
      <ng-container matColumnDef="precio">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Precios
        </th>
        <td mat-cell *matCellDef="let row"> RD$ {{ row.precio }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="cantidad">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Cantidades</th>
        <td mat-cell *matCellDef="let row">
          {{ row.cantidad }}
        </td>
      </ng-container>

      <!-- Color Column -->
      <ng-container matColumnDef="totalDetalle">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Totales</th>
        <td mat-cell *matCellDef="let row"> RD$ {{ row.totalDetalle }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
</div>

<div class="col-12 h-auto">
  <div class="mat-elevation-z0 col-12">
    <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="fechaRuta">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Fechas</th>
        <td mat-cell *matCellDef="let row">
            {{ row.ruta.fechaRuta | date: "dd/MM/yyyy" }}
        </td>
    </ng-container>

      <ng-container matColumnDef="nombreEmpleado">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre(s)</th>
        <td mat-cell *matCellDef="let row">
          {{ row.ruta.empleadoRuta.nombreEmpleado  }}
        </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="apellidosEmpleado">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Apellido</th>
        <td mat-cell *matCellDef="let row">
          {{ row.ruta.empleadoRuta.apellidosEmpleado }}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
</div>

<div class="row justify-content-end h-100 p-0 m-0">
    <div class="col-md-4 col-sm-12 bg-white shadow p-3  cuerpo">
        <div class="row justify-content-center">
            <div class="center m-0">
                <img src="../../../../assets/Untitled.png" alt="" >
                <h2 class="text-center m-0">WaterSolution</h2>
            </div>
        </div>
        <div class="row justify-content-center align-items-center h-50">
            <form class="col-8" [formGroup]="LoginSevice_.loginForm">
                <mat-form-field class="example-full-width col-12">
                    <mat-label>Usuario</mat-label>
                    <input matInput formControlName="UserName" placeholder="Nombre de usuartio">
                    <mat-icon matSuffix><i class="fas fa-user"></i></mat-icon>
                </mat-form-field>
                <br>
                <mat-form-field class="example-full-width col-12">
                    <mat-label>Contraseña</mat-label>
                    <input matInput formControlName="PassWord" placeholder="Contraseña" type="password">
                    <mat-icon matSuffix><i class="fas fa-key"></i></mat-icon>
                </mat-form-field> 
            </form>
        </div>
        <div class="row justify-content-center">
            <button mat-raised-button class="bg-info col-3 m-1" [routerLink]="'/Main/UserMain'">Entrar</button>
            <button mat-raised-button class="bg-warning col-3 m-1">Canselar</button>
            <a mat-flat-button class="text-center col-10 m-2" [routerLink]="'/LosePassWord'">Recuperar Contrasña</a>
        </div>
    </div>    
</div>
